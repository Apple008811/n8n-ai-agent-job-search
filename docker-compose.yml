version: "3.8"

services:
  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_persistent_data:/home/node/.n8n
    environment:
      - N8N_DATABASE_TYPE=sqlite
      - N8N_DATABASE_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      - N8N_RUNNERS_ENABLED=true
      - DB_SQLITE_POOL_SIZE=10
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - TZ=America/Los_Angeles
    networks:
      - ai-network

  api:
    build: .
    container_name: ai-analysis-api
    ports:
      - "5002:5000"
    environment:
      - FLASK_ENV=development
    networks:
      - ai-network
    depends_on:
      - n8n

  llm-rag-service:
    build: .
    container_name: llm-rag-service
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./job_vectors.db:/app/job_vectors.db
    networks:
      - ai-network
    depends_on:
      - n8n

volumes:
  n8n_persistent_data:
    driver: local

networks:
  ai-network:
    driver: bridge
